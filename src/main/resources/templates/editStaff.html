<!DOCTYPE html>
<html>
    <head><title>Edit Staff</title>
    <link rel="stylesheet" th:href="@{/css/addResident.css}"></head>
    <body>
        <div class="header">
            <a th:href="@{/admin-dashboard}">Admin Dashboard</a>
        </div>
        <div class="container">
        <h1>Edit Staff</h1>
        <form th:action="@{/staffs/update}" th:object="${staff}" method="post" >
            <input type="hidden" th:field="*{id}" /><br>
            <label for="name">Name</label><br>
            <input type="text" id="name" th:field="*{name}"><br>
             <label for="contact">Contact</label><br>
            <input type="number" id="phoneNumber" th:field="*{phoneNumber}"><br>
             <label for="email">Email</label><br>
            <input type="email" id="email" th:field="*{email}"><br>
             <label for="status">Status</label><br>
            <input type="text" id="status" th:field="*{status}"><br>
            <button type="submit">Update Staff</button>
        </form>
        </div>
    </body>
</html>

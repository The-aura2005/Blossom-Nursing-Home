<!DOCTYPE html>
<html>
    <head><title>Add Residents</title>
    <link rel="stylesheet" th:href="@{/css/addResident.css}"></head>
    <body>
        <div class="header">
            <a th:href="@{/admin-dashboard}">Admin Dashboard</a>
        </div>
        <div class="container">
        <h1>Add Staff</h1>
        <form th:action="@{/staffs}" th:object="${staff}" method="post" >
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>
             <label for="Contact">contact</label><br>
            <input type="number" id="phoneNumber" name="phoneNumber"><br>
             <label for="email">email</label><br>
            <input type="string" id="email" name="email"><br>
             <label for="Status">Status</label><br>
            <input type="text" id="Status" name="Status"><br>
            <button type="submit">Add Staff</button>
        </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Nursing Home</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<!-- ===== HEADER ===== -->
 
<header class="header">
    <div class="logo">Nursing Home</div>
    <nav class="nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/#about}">About</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/loginn}" class="active">Login</a>

    </nav>
</header>
</div>

<!-- ===== LOGIN SECTION ===== -->
<section class="login-section">
    <div class="container">

    <div class="login-card">

        <!-- LEFT INFO -->
        <div class="login-info">
            <h2>Welcome Back</h2>
            <br>
            <p>
                Caring for residents with comfort and dignity
            </p>
        </div>

        <!-- RIGHT FORM -->
        <div class="login-form">
            <h3>Sign In</h3>

            <form method="post" th:action="@{/loginn}">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>

            <span class="forgot">Forgot password?</span>
        </div>

    </div>
    </div>

</section>

<!-- ===== FOOTER ===== -->
<footer class="footer">
    <div class="container">
    <p>&copy; 2026 Nursing Home Management System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>

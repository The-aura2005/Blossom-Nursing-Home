<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Residents - Admin Dashboard</title>
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="css/residents.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <script src="js/admin.js"></script>
        </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-symbols-outlined">menu</span>
                 
                    </div>
            <div class="header-left">
               <h1>Residents</h1> 
            </div>
            <div class="header-right">
                <span class="material-symbols-outlined">account_box</span> 
            </div>
                
            </header>
            <aside id="sidebar">
                <div class="sidebar-title">
                    
                    <div><h3>BlossomHomes</h3></div>
                    <span class="material-symbols-outlined" onclick="closeSideBar()">close</span>
                </div>
                 <ul class="sidebar-list">
                    <li class="sidebar-list-item"><a th:href="@{/admin-dashboard}">Dashboard</a></li>
                    <li class="sidebar-list-item"><a th:href="@{/residents}" class="active">Residents</a></li>
                    <li class="sidebar-list-item"><a th:href="@{/staff}">Staff Management</a></li>
                    <li class="sidebar-list-item"><a th:href="@{/medical}">Medical Records</a></li>
                    <li class="sidebar-list-item"><a th:href="@{/billingreports}">BillingReports</a></li>
                    <li class="sidebar-list-item"><a th:href="@{/settings}">Settings</a></li>
                    <li class="sidebar-list-item"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </aside>
            <main class="main-container">
                <div class="residents-header">
                    <h2>Residents Management</h2>
                    <a th:href="@{/addResident}" class="add-resident-btn">
                    <span class="material-symbols-outlined">add</span>
                    Add New Resident
                    </a>
                </div>

                <div class="residents-table-container">
                    <table class="residents-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Room Number</th>
                                <th>Admission Date</th>
                                <th>Health Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resident :${residents}">
                                <td th:text="${resident.id}"></td>
                                <td th:text="${resident.name}"></td>
                                <td th:text="${resident.age}"></td>
                                <td th:text="${resident.roomNumber}"></td>
                                <td th:text="${#temporals.format(resident.admissionDate,'MM/dd/yyyy')}"></td>
                                <td><span class="status-badge status-good" th:text="${resident.status}"></span></td>
                                <td class="action-buttons">
                                    <a th:href="@{/editResident(id=${resident.id})}" class="btn-edit" title="edit"><span class="material-symbols-outlined">edit</span></a>
                                    <button class="btn-view" title="View"><span class="material-symbols-outlined">visibility</span></button>
                                    <form th:action="@{/residents/delete(id=${resident.id})}" method="post" style="display: inline;">
                                    <button class="btn-delete" title="Delete"><span class="material-symbols-outlined">delete</span></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

    </body>
</html>
